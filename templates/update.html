{% extends 'base.html' %}

{% block head %}
    <title>Update Task</title>
{% endblock %}

{% block body %}

<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{ task.id }}" method="POST">
            <label for="content">Task Content:</label>
            <input type="text" name="content" id="content" value="{{ task.content }}" required>

            <label for="date_created">Date Created:</label>
            <input type="date" name="date_created" id="date_created"
                   value="{{ task.date_created.strftime('%Y-%m-%d') }}" required>

            <input type="submit" value="Update" id="btn">
        </form>
    </div>
</div>

{% endblock %}
